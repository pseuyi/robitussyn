<!DOCTYPE html>
<html lang="en-US">
	<head>

		<meta name="keywords" content="freda nada, kittens">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Cousine|UnifrakturMaguntia" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@6e78aba/dist/aframe-master.min.js" async></script>
	  <title>robitussyn</title>
	</head>

	<body>
    <h1 id='header'>robitussyn</h1>
		<a-scene>
			<a-entity raycaster="objects: .clickable" cursor></a-entity>
			<a-box
				class="clickable"
				color="#051642"
				opacity="1"
				depth="3"
				height="3"
				width="3"
				position="0 1 -6"
				rotation="40 30 30">
				<a-animation
				    attribute="rotation"
				    from="20 0 0"
				    to="20 360 0"
				    direction="alternate"
				    dur="4000"
				    repeat="indefinite"
				    easing="ease">
				</a-animation>				
			</a-box>
			<a-sphere
				radius="2"
				src="texture.png"
				position="6 10 0">
			</a-sphere>
			<a-sphere
				radius="2"
				src="texture.png"
				position="-6 10 0">
			</a-sphere>
			<a-sky src="silencio.jpg"></a-sky>

      <a-camera
        position="0 1 2"
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#0095DD"
        cursor-opacity="0.5">
      </a-camera>
			<a-light
			  type="directional"
			  color="#FFF"
			  intensity="0.5"
			  position="-1 1 2">
			</a-light>
		</a-scene>

    <script src="js/app.js" defer></script>
